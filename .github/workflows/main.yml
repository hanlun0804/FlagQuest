name: Deploy to VPS

on:
  push:
    branches:
      - main
      - 3-fix-ci-cd
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
#      - name: Debug SSH connection
 #       run: ssh -vvv -o StrictHostKeyChecking=no -i "${{ secrets.VPS_PRIVATE_KEY }}" debian@${{ secrets.VPS_HOST }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        env:
         NPM_PATH: "/home/debian/.nvm/versions/node/v20.12.0/bin/npm"
         PM2_PATH: "/home/debian/.nvm/versions/node/v20.12.0/bin/pm2"
        with:
          host: ${{ secrets.VPS_HOST }}
          username: "debian"
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          envs: NPM_PATH, PM2_PATH
          script: |
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/github_deployment_key
            cd /home/debian/FlagQuest/
            git pull
            cd backend
            $NPM_PATH install
            $NPM_PATH run build
            cd dist
            $PM2_PATH restart main
